{%extends 'base.html' %}

{% block content %}
	<h1>{{ test.name }}</h1>
	<p>{{ test.description }}</p>
	<p>Number of questions: {{ test.question_set.count }}</p>
	<p>Number of passes: {{ test.passes_number }}</p>
	{% if user.is_authenticated %}
		<a href="{% url 'test_page' pk=test.pk %}">Start test</a>
	{% endif %}
{% endblock content %}
