{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<form method="POST" role="form">{% csrf_token %}
    <label for="id_{{ form.username.name }}">{{ form.username.label }}</label>
    <input type="text" id="id_{{ form.username.name }}" required name="{{ form.username.name }}" autofocus>

    <p/>

    <label for="id_{{ form.email.name }}">{{ form.email.label }}</label>
    <input type="text" id="id_{{ form.email.name }}" required name="{{ form.email.name }}" autofocus>

    <p/>

    <label for="id_{{ form.password.name }}">{{ form.password.label }}</label>
    <input type="password" required name="{{ form.password.name }}" id="id_{{ form.password.name }}">

    <p/>

    <label for="id_{{ form.password_repeat.name }}" >{{ form.password_repeat.label }}</label>
    <input type="password" id="id_{{ form.password_repeat.name }}" required name="{{ form.password_repeat.name }}" autofocus>

    <p/>

    <button type="submit" value="Save">Save</button>
</form>
{% endblock %}
